<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/head :: head" />

<body>
    <div th:replace="commons/header-nav::navbar" />

    <div th:replace="commons/side-bar::sidebar" />

    <div class="container">
        <div class="content">
            <h1 th:text="${product.id != null} ? 'Update Product' : 'Add New Product'"></h1>
            <form th:action="@{${product.id != null} ? '/products/update/' + ${product.id} : '/products/save'}"
                th:object="${product}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="product-name">Product</label>
                    <input type="text" id="name" th:field="*{name}" />
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" th:field="*{price}" />
                </div>

                <div class="form-group">
                    <label for="price">Photo</label>
                    <input type="file" name="image" />
                    <img th:if="${product.photo != null}" th:src="@{/products/{id}/photo(id=${product.id})}" alt="Image"
                        style="max-width: 100px; max-height: 100px;">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" th:field="*{category.id}">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </div>


</body>

</html>
